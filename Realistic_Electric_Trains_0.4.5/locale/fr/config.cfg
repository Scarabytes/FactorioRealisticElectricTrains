[mod-setting-description]
ret-enable-connect-particles=Si cette option est activée, des particules rouges et vertes apparaîtront si les rails sont alimentés ou non.
ret-enable-failure-text=Si activé, un message s'affichera si deux poteaux de lignes aériennes n'ont pas pu être connectés.
ret-enable-modular-info=Si l'option est activée, un message s'affichera lorsque la configuration du module d'une locomotive modulaire est modifiée.
ret-enable-zigzag-wire=Si cette option est activée, le câble sera déplacé de gauche à droite sur les rails droits pour imiter le motif en zigzag que les caténaires utilisent dans la réalité. Cela n'a aucun effet en jeu autre que l'esthétique. N'affecte pas les fils existants.
ret-enable-zigzag-vertical-only=Activer le fil en zigzag uniquement pour les rails verticaux. C'est utile, car les fils dans Factorio "pendent" normalement un peu, ce qui rend les lignes en zigzag sur les rails horizontaux ou diagonaux inutiles. N'affecte pas les fils existants.
ret-remove-wires-on-build=Si cette option est activée, les poteaux aériens ne se connecteront qu'à d'autres poteaux aériens lorsqu'ils seront placés et non à d'autres entités. Pour les connecter à d'autres poteaux électriques, ceux-ci doivent être placés par la suite.
ret-enable-circuit-wire=Si l'option est activée, les fils de circuit rouge et vert sont automatiquement installés entre les poteaux adjacents. Peut être utilisé pour compenser le fait que les fils de circuit imprimés en bleu ne sont malheureusement pas conservés. N'affecte pas les poteaux existants.
ret-enable-rewire-neighbours=Si cette option est activée, les voisins des poteaux nouvellement placés seront recâblés. Cela corrige certains schémas de câblage bizarres, mais prend plus de temps de traitement. N'affecte pas les poteaux existants.
ret-max-pole-search-distance=La distance supplémentaire vérifiée lors de la recherche de poteaux de lignes aériennes. Une valeur plus élevée permet d'obtenir des distances plus précises dans le message d'échec. Une valeur plus faible peut augmenter les performances lors de la construction.
ret-ticks-per-update=Définit le nombre de ticks devant s'écouler avant l'exécution de la prochaine mise à jour du train. Des valeurs plus élevées améliorent évidemment les performances, tandis que des valeurs plus faibles garantissent que les trains sont alimentés de manière plus cohérente. La valeur par défaut est de 60 ticks (1 seconde).