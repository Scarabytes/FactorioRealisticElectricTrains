[mod-setting-description]
ret-enable-connect-particles=このオプションを有効にすると、レールに電源が供給されているかどうかにかかわらず、赤と緑のパーティクルが表示されます。
ret-enable-failure-text=有効にすると、2本の架線柱が接続できなかった場合にメッセージが表示されます。
ret-enable-modular-info=このオプションを有効にすると、モジュラー機関車のモジュール構成が変更されたときにメッセージが表示されます。
ret-enable-zigzag-wire=このオプションを有効にすると、カテナリーが実際に使用するジグザグパターンを模して、ストレートレール上でケーブルを左から右へ移動させることができます。これは、美観以外の効果はありません。既存のワイヤーには影響しません。
ret-enable-zigzag-vertical-only=垂直レールにのみジグザグ糸を有効にします。Factorioのワイヤーは通常少し「ぶら下がる」ので、水平や斜めのレールのジグザグ線は不要になるため、これは便利です。既存のワイヤーには影響しません。
ret-remove-wires-on-build=このオプションを有効にすると、架線柱は配置されたときにのみ他の架線柱に接続し、他のエンティティには接続しません。他の電柱に接続するには、これらを後から配置する必要があります。
ret-enable-circuit-wire=有効にすると、隣接する極間に赤と緑の回路線が自動的に設置されます。青色印刷の回路線が残念ながら保持されていないことを補うために使用することができます。既存の電柱には影響しません。
ret-enable-rewire-neighbours=このオプションを有効にすると、新しく配置されたポールの隣が再配線されるようになります。これにより、いくつかの奇妙な配線パターンが修正されますが、処理に時間がかかります。既存の電柱には影響しません。
ret-max-pole-search-distance=架線柱を検索する際にチェックする追加距離です。高い値を設定すると、障害メッセージに表示される距離がより正確になります。低い値に設定すると、施工性が向上します。
ret-ticks-per-update=次の列車更新が実行されるまでに経過しなければならないティックの数を定義します。高い値を設定すると明らかにパフォーマンスが向上し、低い値を設定すると列車がより安定して供給されるようになります。デフォルト値は60ticks（1秒）です。