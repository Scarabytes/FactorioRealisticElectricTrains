[mod-setting-description]
ret-enable-connect-particles=Wenn aktiv, zeigen rote und grüne Partikel an, wenn Schienen an das Stromnetz angeschlossen oder davon getrennt werden.
ret-enable-failure-text=Wenn aktiv, werden Hinweisnachrichten angezeigt, warum nahe Masten nicht angeschlossen werden können.
ret-enable-modular-info=Wenn aktiv, werden Hinweisnachrichten angezeigt, wenn die Modulkonfiguration einer modularen Lokomotive geändert wird.
ret-enable-zigzag-wire=Wenn aktiv, wird die Leitung zwischen den Masten abwechselnd links und rechts platziert, um das Zickzackmuster der realen Oberleitungen zu simulieren. Hat keinen weiteren Effekt außer Ästhetik. Hat keinen Einfluss auf bereits gebaute Leitungen.
ret-enable-zigzag-vertical-only=Erlaubt das Zickzackmuster nur für senkrecht verlaufende Strecken. Da Stromkabel in Factorio ein wenig durchhängen, hat das Zickzackmuster bei horizontalen oder diagonalen Strecken recht wenig Sinn. Hat keinen Einfluss auf bereits gebaute Leitungen.
ret-remove-wires-on-build=Wenn aktiv verbinden sich Oberleitungsmasten beim Bauen nur mit Oberleitungsmasten und nicht mit anderen Gebäuden. Um die Oberleitung an das Stromnetz anzuschließen, müssen die Strommasten danach platziert werden.
ret-enable-circuit-wire=Wenn aktiv, werden beim Bauen von Oberleitungsmasten automatisch rote und grüne Signalkabel eingefügt. Dies ist ein Ersatz dafür, dass es leider nicht möglich ist, die Signalkabel aus Blaupausen zu übernehmen. Hat keinen Einfluss auf bereits gebaute Masten.
ret-enable-rewire-neighbours=Wenn aktiv, werden mit einem neu platzierten Mast verbundene Masten selbst neu verkabelt. Dies beseitigt einige unschöne Kabelformen, nimmt aber ein wenig mehr Rechenzeit in Anspruch. Hat keinen Einfluss auf bereits gebaute Masten.
ret-max-pole-search-distance=Die zusätzliche Distanz, die beim Bauen von Masten abgesucht werden soll. Höhere Werte liefern in mehr Fällen eine sinnvolle Fehlermeldung, während niedrigere Werte die Rechenzeit beim Bauen leicht verringern.
ret-ticks-per-update=Legt fest wie viele Ticks zwischen zwei Aktualisierungen vergehen sollen. Höhere Werte verringern Rechenzeit, während niedrigere Werte die Züge regelmäßiger mit Strom versorgen. Der Standardwert ist 60 Ticks bzw. 1 Sekunde.
